<form action="/new" method="POST" class="card bg-dark text-light">
    <div class="card-body p-4">
        <div class="mb-3">
            <label for="fullname" class="mb-2 h5">Write your fullname:</label>
            <input 
            type="text" 
            name="fullname" 
            placeholder="Write your fullname" 
            class="form-control rounded-0 bg-dark border-0 text-white"
            required
            >
        </div>
        <div class="mb-3">
            <label for="email" class="mb-2 h5">Write your email:</label>
            <input 
            type="text" 
            name="email" 
            placeholder="Write your email"
            class="form-control rounded-0 bg-dark border-0 text-white"
            required
            >
        </div>
        <div class="mb-3">
            <label for="phone" class="mb-2 h5">Write your phone:</label>
            <input 
            type="text" 
            name="phone" 
            placeholder="Write your phone"
            class="form-control rounded-0 bg-dark border-0 text-white"
            required
            >
        </div>
        <button class="btn btn-success btn-sm rounded-0">Save</button>
        <input class="btn btn-danger btn-sm rounded-0" type='reset' value='Reset'>
    </div>
</form>
